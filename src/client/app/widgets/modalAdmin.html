<style>.modal-dialog{width:50%;}</style>
<!-- Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h3 class="modal-title">Ajouter un rendez-vous</h3>

</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <input type="text" ng-if="searchInput" ng-model="selected" typeahead="patient.name for patient in patients | filter:$viewValue | limitTo:8" typeahead-on-select="onSelect($item)" class="form-control" placeholder="Rechercher un patient" autofocus="true">
            </div>
            <div class="col-md-3">
                <button class="btn btn-lg btn-primary" ng-click="addPatientButtonClick()"><span class="glyphicon glyphicon-user"></span> Ajouter un patient</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-lg btn-primary" ng-click="broadcast()"><span class="glyphicon glyphicon-calendar"></span> Proposer le rendez-vous</button>
            </div>
        </div>
        <div class="row">
            <form ng-if="addPatientButton">
                <div class="form-group">
                    <input type="text" name="firstName" ng-model="newPatient.firstName" class="form-control" placeholder="Prénom">
                </div>

                <div class="form-group">
                    <input type="text" name="lastName" ng-model="newPatient.lastName" class="form-control" placeholder="Nom de famille">
                </div>

                <div class="form-group">
                    <input type="email" name="email" ng-model="newPatient.email" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="text" name="mobilePhone" ng-model="newPatient.mobilePhone" class="form-control" placeholder="Numéro de téléphone mobile">
                </div>

                <div class="form-group">
                    <input type="text" name="phone" ng-model="newPatient.phone" class="form-control" placeholder="Numéro de téléphone fixe">
                </div>

                <div class="form-group">
                    <input type="text" name="address" ng-model="newPatient.address" class="form-control" placeholder="Adresse">
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="notes" ng-model="newPatient.notes" rows="4" placeholder="Notes"></textarea>
                </div>
            </form>
            <div class="col-md-12" ng-if="patient">
                <h3>{{patient.name}}</h3>
                <p>{{patient.phone}}</p>
                <p>{{patient.address}}</p>
                <p>{{patient.email}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">Ajouter le rendez-vous</button>
</div>
