<style>.modal-dialog{width:50%;}</style>
<!-- Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h3 class="modal-title">Ajouter un rendez-vous</h3>

</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <input type="text" ng-if="searchInput" ng-model="selected" typeahead="patient.name for patient in patients | filter:$viewValue | limitTo:8" typeahead-on-select="onSelect($item)" class="form-control" placeholder="Rechercher un patient" autofocus="true">
            </div>
            <div class="col-md-3">
                <button class="btn btn-lg btn-primary" ng-click="addPatientButtonClick()"><span class="glyphicon glyphicon-user"></span> Ajouter un patient</button>
            </div>
        </div>
        <div class="row">
            <form ng-if="addPatientButton">
                <div class="form-group">
                    <input type="text" name="firstName" ng-model="newPatient.firstName" class="form-control" placeholder="Prénom">
                </div>

                <div class="form-group">
                    <input type="text" name="lastName" ng-model="newPatient.lastName" class="form-control" placeholder="Nom de famille">
                </div>

                <div class="form-group">
                    <input type="text" name="phone" ng-model="newPatient.phone" class="form-control" placeholder="Numéro de téléphone">
                </div>

                <div class="form-group">
                    <input type="email" name="email" ng-model="newPatient.email" class="form-control" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div ng-if="patient">
                <h3>{{patient.name}}</h3>
                <p>{{patient.phone}}</p>
                <p>{{patient.address}}</p>
                <p>{{patient.email}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success">Ajouter le rendez-vous</button>
</div>
