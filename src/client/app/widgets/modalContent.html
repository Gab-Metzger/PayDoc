<div class="modal-header">
    <h3 class="modal-title">Coordonnées bancaires</h3>
</div>
<div class="modal-body">
    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Numéro de carte</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="5111-1111-1111-1118">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Cryptogramme</label>
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="XXX" style="width: 50px">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail3">Expiration</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="05/15" style="width: 50px">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
