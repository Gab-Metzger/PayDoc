<style>
    /* CSS for Credit Card Payment form */
    .panel-title {display: inline;font-weight: bold;}
    .checkbox.pull-right { margin: 0; }
    .pl-ziro { padding-left: 0px; }
    .form-control.error {
        border-color: red;
        outline: 0;
        box-shadow: inset 0 1px 1px rgba(0,0,0,0.075),0 0 8px rgba(255,0,0,0.6);
    }
    label.error {
        font-weight: bold;
        color: red;
    }
    input.form-control {
        width: 100%;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><img class="pull-right" width="100" height="30" src="http://ferrelltransmissions.com/wp-content/uploads/2010/12/visa_mastercard_logo.png" />Ma carte</h3>
    </div>
    <div class="panel-body">
        <form name="payForm" novalidate>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group" ng-class="{ 'has-error': !payForm.cardNumber.$valid}">
                        <label for="cardNumber" ng-class="{ 'error': !payForm.cardNumber.$valid}">NUMERO</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="cardNumber" ng-model="cardInfos.number" placeholder="Numéro de carte" pattern="[0-9]{13,16}" ng-required="true" autofocus />
                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7 col-md-7">
                    <div class="form-group">
                        <label for="expMonth" ng-class="{ 'error': (!payForm.expMonth.$valid || !payForm.expYear.$valid)}">DATE EXPIRATION</label>
                        <div class="col-xs-6 col-lg-6 pl-ziro" ng-class="{ 'has-error': !payForm.expMonth.$valid}">
                            <input type="text" class="form-control" name="expMonth" ng-model="cardInfos.month" placeholder="MM" pattern="[0-9]{2}" ng-required="true" />
                        </div>
                        <div class="col-xs-6 col-lg-6 pl-ziro" ng-class="{ 'has-error': !payForm.expYear.$valid}">
                            <input type="text" class="form-control" name="expYear" ng-model="cardInfos.year" placeholder="AAAA" pattern="[0-9]{4}" ng-required="true" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                    <div class="form-group" ng-class="{ 'has-error': !payForm.cvCode.$valid}">
                        <label for="cvCode" ng-class="{ 'error': !payForm.cvCode.$valid}">CV CODE</label>
                        <input type="password" class="form-control" name="cvCode" ng-model="cardInfos.crypto" placeholder="CV" pattern="[0-9]{3}" ng-required="true" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success btn-lg btn-block" type="submit" ng-click="ok()">VALIDER</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-12">
                <p>Pas de frais pour toute annulation au moins 48h à l'avance - voir conditions d'annulation.<br />Confirmation obligatoire pour recevoir une alerte en cas de désistement.</p>
            </div>
        </div>
    </div>
</div>
