<div class="modal-header">
    <a type="button" class="close-modal" ng-click="cancel()">&times;</a>
    <h3 class="modal-title">Coordonnées bancaires</h3>
</div>
<div class="modal-body">
    <form name="payForm" class="form-inline" novalidate>
        <div class="form-group" ng-class="{ 'has-error': !payForm.number.$valid}">
            <label class="sr-only" for="exampleInputEmail3">Numéro de carte</label>
            <input type="text" id="exampleInputEmail3" class="form-control" name="number" ng-model="cardInfos.number" placeholder="Numéro de carte" style="width: 300px" ng-required="true">
        </div>
        <div class="form-group" ng-class="{ 'has-error': !payForm.crypto.$valid }">
            <label class="sr-only" for="exampleInputPassword3">Cryptogramme</label>
            <input type="text" class="form-control" id="exampleInputPassword3" name="crypto" ng-model="cardInfos.crypto" placeholder="Crypto" style="width: 50px" ng-required="true">
        </div>
        <div class="form-group" ng-class="{ 'has-error': !payForm.expiration.$valid}">
            <label class="sr-only" for="exampleInputPassword3">Date expiration</label>
            <input type="text" class="form-control" id="exampleInputPassword3" name="expiration" ng-model="cardInfos.expiration" placeholder="01/2016" style="width: 60px" ng-required="true">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="ok()">Valider</button>
    </form>
    <br />
    <div class="well" ng-if="errorMessage">{{errorMessage}}</div>
</div>
